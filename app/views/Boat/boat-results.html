<div class="container-fluid">
    <div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1 class="text-center">Résultats par catégorie</h1>

        <div ng-repeat="cat in categories">
            <div class="panel panel-default" ng-if="(boats | filter:{category: cat.code}).length > 0">
                <div class="panel-heading text-center"><h3 class="panel-title">{{ cat.label }}</h3></div>
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Rang</th>
                        <th>Nom du bateau</th>
                        <th>Temps</th>
                    </tr>
                    <tr ng-repeat="boat in boats | filter:{category: cat.code} |orderBy:'record':reverse">
                        <td>{{ $index + 1 }}</td>
                        <td><a ui-sref="boat({id: boat.id})">{{ boat.name }}</a></td>
                        <td>{{ boat.record | recordDisp }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </div>
</div>
