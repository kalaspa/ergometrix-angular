<div class="container-fluid">
<div class="row">
    <h1 class="text-center">Liste des membres du staff</h1>

    <div class="col-md-2 text-center">
        <a title="Ajouter un membre" class="btn btn-primary" ui-sref="admin.usersAdd">Ajouter</a>
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-hover">
            <tr>
                <th class="text-center">Nom</th>
                <th class="text-center">Login</th>
                <th class="text-center">Email</th>
                <th class="text-center">Supprimer</th>
            </tr>
            <tr ng-repeat="user in users | orderBy:'lastname' | orderBy:'firstname'">
                <td class="text-center"><a title="Voir le détail" ui-sref="admin.user({id: user.id})">{{ user.lastname | uppercase }} {{ user.firstname }}</a></td>
                <td class="text-center">{{ user.login }}</td>
                <td class="text-center"><a title="Envoyer un mail à {{ user.firstname }}" href="mailto:{{ user.email }}">{{ user.email }}</a></td>
                <td class="text-center"><a title="Supprimer ce membre" ng-click="remove(user.id)" href=""><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
        </table>
    </div>
</div>
</div>
